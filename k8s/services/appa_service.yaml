apiVersion: v1
kind: Service
metadata:
  name: app-a-service
  namespace: default
spec:
  ports:
    - name: http
      port: 80
      protocol: TCP
      targetPort: 80
    - name: https
      port: 443
      protocol: TCP
      targetPort: 443
  selector:
    app: app-a
  sessionAffinity: None
  type: ClusterIP
